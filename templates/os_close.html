{% extends "base.html" %}
{% block content %}
<h3>Fechar Chamado #{{ c.id }}</h3>
<form method="post">
  <div class="mb-3">
    <label class="form-label">Descreva o que foi feito</label>
    <textarea name="resolucao" class="form-control" rows="6" placeholder="Ex.: Troca de cabo, reinstalação do driver, atualização de software, etc." required>{{ c.resolucao or '' }}</textarea>
  </div>
  <button class="btn btn-success">Confirmar Fechamento</button>
  <a class="btn btn-secondary" href="{{ url_for('detalhe_chamado', chamado_id=c.id) }}">Cancelar</a>
</form>
{% endblock %}
