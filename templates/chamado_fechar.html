{% extends "base.html" %}
{% block content %}
  <h3>Fechar Chamado #{{ chamado.id }}</h3>
  <div class="card shadow-sm">
    <div class="card-body">
      <form method="POST">
        <div class="mb-3">
          <label class="form-label">Solução / O que foi feito</label>
          <textarea class="form-control" name="resolucao" rows="6" required>{{ chamado.resolucao or '' }}</textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Classificação de Urgência <span class="text-danger">*</span></label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="urgencia" id="urgente" value="Urgente" required>
            <label class="form-check-label" for="urgente">
              <i class="bi bi-exclamation-triangle-fill text-danger"></i> Urgente
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="urgencia" id="nao_urgente" value="Não Urgente" required>
            <label class="form-check-label" for="nao_urgente">
              <i class="bi bi-check-circle-fill text-success"></i> Não Urgente
            </label>
          </div>
          <small class="form-text text-muted">É obrigatório selecionar uma classificação de urgência para fechar o chamado.</small>
        </div>
        <button class="btn btn-success">Fechar Chamado</button>
        <a class="btn btn-secondary" href="{{ url_for('index') }}">Cancelar</a>
      </form>
    </div>
  </div>
{% endblock %}
