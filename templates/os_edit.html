{% extends "base.html" %}
{% block content %}
<h3>Editar Chamado #{{ c.id }}</h3>
<form method="post">
  <div class="mb-3">
    <label class="form-label">Título</label>
    <input type="text" name="titulo" class="form-control" value="{{ c.titulo }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Descrição</label>
    <textarea name="descricao" class="form-control" rows="6" required>{{ c.descricao }}</textarea>
  </div>
  <div class="mb-3">
    <label class="form-label">Status</label>
    <select name="status" class="form-select">
      <option value="Aberto" {{ 'selected' if c.status=='Aberto' else '' }}>Aberto</option>
      <option value="Fechado" {{ 'selected' if c.status=='Fechado' else '' }}>Fechado</option>
    </select>
  </div>
  <button class="btn btn-primary">Salvar Alterações</button>
  <a class="btn btn-secondary" href="{{ url_for('detalhe_chamado', chamado_id=c.id) }}">Cancelar</a>
</form>
{% endblock %}
