{% extends "_base.html" %}
{% block title %}Admin - Usuários{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Usuários</h3>
  <a class="btn btn-success" href="{{ url_for('admin_usuario_novo') }}">Novo Usuário</a>
</div>
<table class="table table-striped">
  <thead><tr><th>ID</th><th>Usuário</th><th>Perfil</th><th>Ativo</th><th></th></tr></thead>
  <tbody>
    {% for u in users %}
    <tr>
      <td>{{u.id}}</td>
      <td>{{u.username}}</td>
      <td>{{u.role}}</td>
      <td>{{'Sim' if u.active else 'Não'}}</td>
      <td><a class="btn btn-sm btn-outline-primary" href="{{ url_for('admin_usuario_editar', user_id=u.id) }}">Editar</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
