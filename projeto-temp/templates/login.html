<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - {{ app_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary-color: #2563eb;
        --primary-dark: #1e40af;
      }
      
      body { 
        min-height: 100vh; 
        display: grid; 
        place-items: center; 
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      
      .login-container {
        width: 100%;
        max-width: 450px;
        padding: 20px;
      }
      
      .login-card { 
        border: none;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.95);
      }
      
      .card-body {
        padding: 3rem 2.5rem;
      }
      
      .brand-section {
        text-align: center;
        margin-bottom: 2rem;
      }
      
      .brand-icon {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
        border-radius: 20px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 1rem;
        box-shadow: 0 10px 30px rgba(37, 99, 235, 0.3);
      }
      
      .brand-title {
        font-size: 1.8rem;
        font-weight: 700;
        color: #1e293b;
        margin-bottom: 0.5rem;
      }
      
      .brand-subtitle {
        color: #64748b;
        font-size: 0.95rem;
        font-weight: 500;
      }
      
      .form-control {
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        padding: 16px 20px;
        font-weight: 500;
        transition: all 0.3s ease;
        background: white;
      }
      
      .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        background: white;
      }
      
      .form-label {
        font-weight: 600;
        color: #374151;
        margin-bottom: 8px;
      }
      
      .btn-login {
        background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
        border: none;
        border-radius: 12px;
        padding: 16px;
        font-weight: 600;
        font-size: 1.1rem;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
      }
      
      .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(37, 99, 235, 0.4);
        background: linear-gradient(135deg, var(--primary-dark) 0%, #1d4ed8 100%);
      }
      
      .alert {
        border: none;
        border-radius: 12px;
        padding: 16px 20px;
        font-weight: 500;
      }
      
      
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .login-card {
        animation: fadeInUp 0.6s ease-out;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="card login-card">
        <div class="card-body">
          <div class="brand-section">
            <div class="brand-icon">
              <i class="bi bi-gear-fill text-white" style="font-size: 2rem;"></i>
            </div>
            <h1 class="brand-title">{{ app_name }}</h1>
            <p class="brand-subtitle">Sistema de Gestão de Chamados</p>
          </div>
          
          <form method="POST" autocomplete="off">
            <div class="mb-3">
              <label class="form-label">
                <i class="bi bi-person me-2"></i>Usuário
              </label>
              <input class="form-control" name="username" required placeholder="Digite seu usuário">
            </div>
            <div class="mb-4">
              <label class="form-label">
                <i class="bi bi-lock me-2"></i>Senha
              </label>
              <input type="password" class="form-control" name="password" required placeholder="Digite sua senha">
            </div>
            <button class="btn btn-login w-100 text-white">
              <i class="bi bi-box-arrow-in-right me-2"></i>Entrar no Sistema
            </button>
          </form>
          
          {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              <div class="mt-3">
                {% for cat, msg in messages %}
                  <div class="alert alert-{{ cat }}">
                    <i class="bi bi-exclamation-triangle me-2"></i>{{ msg }}
                  </div>
                {% endfor %}
              </div>
            {% endif %}
          {% endwith %}
          
        </div>
      </div>
    </div>
  </body>
</html>
