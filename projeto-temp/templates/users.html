{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Usuários</h3>
  <a class="btn btn-primary" href="{{ url_for('usuarios_novo') }}">Novo Usuário</a>
</div>
<div class="table-responsive">
<table class="table table-striped align-middle">
  <thead>
    <tr>
      <th>ID</th>
      <th>Usuário</th>
      <th>Papel</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    {% for u in users %}
    <tr>
      <td>{{ u.id }}</td>
      <td>{{ u.username }}</td>
      <td>{{ u.role }}</td>
      <td class="text-nowrap">
        <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('usuarios_editar', user_id=u.id) }}">Editar</a>
        {% if u.id != user.id %}
        <form action="{{ url_for('usuarios_excluir', user_id=u.id) }}" method="post" class="d-inline" onsubmit="return confirm('Tem certeza que deseja excluir?');">
          <button class="btn btn-sm btn-outline-danger">Excluir</button>
        </form>
        {% endif %}
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>
{% endblock %}
