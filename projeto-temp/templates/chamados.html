<h2>Chamados</h2>
<a href="{{ url_for('abrir_chamado') }}">➕ Abrir chamado</a><br><br>
<table border="1" cellpadding="5">
<tr><th>ID</th><th>Título</th><th>Status</th><th>Ações</th></tr>
{% for c in chamados %}
<tr>
    <td>{{ c.id }}</td>
    <td>{{ c.titulo }}</td>
    <td>{{ c.status }}</td>
    <td>
        {% if role in ["admin","operador"] and c.status=="aberto" %}
        <a href="{{ url_for('fechar_chamado', id=c.id) }}">✅ Fechar</a>
        {% endif %}
    </td>
</tr>
{% endfor %}
</table>
<a href="{{ url_for('index') }}">⬅️ Voltar</a>
