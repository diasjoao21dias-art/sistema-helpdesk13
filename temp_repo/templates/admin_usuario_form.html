{% extends "_base.html" %}
{% block title %}Admin - {{ 'Editar' if user else 'Novo' }} Usuário{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="mb-3">{{ 'Editar' if user else 'Novo' }} Usuário</h4>
        <form method="post">
          <div class="mb-3">
            <label class="form-label">Usuário</label>
            <input class="form-control" name="username" value="{{ user.username if user }}">
          </div>
          <div class="mb-3">
            <label class="form-label">Senha {% if user %}(deixe em branco p/ manter){% endif %}</label>
            <input class="form-control" type="password" name="password">
          </div>
          <div class="mb-3">
            <label class="form-label">Perfil</label>
            <select class="form-select" name="role">
              {% for r in ['admin','operador','usuario'] %}
              <option value="{{r}}" {% if user and user.role==r %}selected{% endif %}>{{r}}</option>
              {% endfor %}
            </select>
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="active" {% if not user or user.active %}checked{% endif %} id="active">
            <label class="form-check-label" for="active">Ativo</label>
          </div>
          <button class="btn btn-primary">Salvar</button>
          <a class="btn btn-outline-secondary" href="{{ url_for('admin_usuarios') }}">Voltar</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
