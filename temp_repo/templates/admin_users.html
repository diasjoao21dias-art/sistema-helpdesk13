{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Usu치rios</h3>
  <a href="{{ url_for('admin_users_novo') }}" class="btn btn-success">+ Novo Usu치rio</a>
</div>
<div class="card shadow-sm">
  <div class="table-responsive">
    <table class="table table-hover align-middle mb-0">
      <thead class="table-light"><tr><th>#</th><th>Usu치rio</th><th>Perfil</th><th></th></tr></thead>
      <tbody>
        {% for u in users %}
        <tr>

              <button class="btn btn-sm btn-outline-danger">Excluir</button>
            </form>
            {% endif %}
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
